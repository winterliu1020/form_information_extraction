<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>登录</title>
    <base href="/">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="#"><b>表格信息提取系统</b></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" action="/login">
                    <div class="msg">欢迎您使用基于模板的表格信息提取系统！</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-xs-8 p-t-5">
                            <!--
                            <select name="userType" class="form-control">
                            	<option value="0">请选择类型</option>
		                        <option value="3">学生</option>
		                        <option value="2">教师</option>
		                        <option value="1">管理员</option>
                    		</select>
                    		 -->
                        </div>

                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit" style="height: 34px;margin-top: 5px">登录</button>
                        </div>
                    </div>

                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="/toRegister">注册!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="#">忘记密码?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script th:src="@{/plugins/node-waves/waves.js}"></script>

    <!-- Validation Plugin Js -->
    <script th:src="@{/plugins/jquery-validation/jquery.validate.js}"></script>

    <!-- Custom Js -->
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/pages/examples/sign-in.js}"></script>
</body>

</html>
